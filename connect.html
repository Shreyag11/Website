<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get You Connected...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.freepik.com/free-vector/people-holding-connected-copy-space-circle-icons_53876-66230.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #5c44c7; /* Set default font color */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Added transparency */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(80, 50, 248, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
            background: linear-gradient(to right, #0b04ce, #0b04ce);
            background-clip: text; /* Standard property */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 36px;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            color: #552cfa;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f5f5f5;
            color: #555;
            text-transform: uppercase; /* Convert input to uppercase */
        }
        input[type="submit"] {
            background-color: #0b04ce;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0b04ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Get You Connected...</h1>

        <form action="booking_process.php" method="post">
            <label for="company">Enter Company:</label>
            <input type="text" id="company" name="company" placeholder="Enter the name of the company">
            
            <label for="field">Enter Field:</label>
            <input type="text" id="field" name="field" placeholder="Enter the field you are interested in">
            
            <input type="submit" value="Find People">
        </form>
    </div>
</body>
</html>
